<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

</head>
<body>
<style>
 body { margin: 0; padding: 0; }

    top: 0; bottom: 0; width: 100%;

 }
   #btn-spin {

</style>
<div id="map"></div>

<div id="population">
<div id="population_label">population on screen</div>
<div id="population_count"></div>
</div>
<div id="resolution">data resolution</div>
<!-- <button id="btn-spin">Pause rotation</button> -->
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiampqaWlhMTIzIiwiYSI6ImNpbDQ0Z2s1OTN1N3R1eWtzNTVrd29lMDIifQ.gSWjNbBSpIFzDXU2X5YCiQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jjjiia123/clwh5h74302i601nx919j2i98',
        projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 1.2,
        center: [-90, 40],
        maxZoon:12
    });



    map.on('load', () => {
        d3.select(".mapboxgl-ctrl-bottom-right").remove()
        d3.select("#resolution")
        .html("showing population data at 1 degree resolution")


    //      map.setFog({
    //             "range": [0, .01],
    //  "color": "orange",
    // "horizon-blend": .5,
    // "high-color": "magenta",
    // "space-color": "#ffffff",
    // "star-intensity": 0.15
    //     });
        
    //     // Set the default atmosphere style

    getPop(map)
    });

    map.on('moveend',() => {
        getPop(map)
    })


function getPop(map){
    
    var bbox = [[0,0],[window.innerWidth,window.innerHeight]]

    var currentZoom = map.getZoom()

    if(currentZoom<=2){
        currentLayer = '1degree-z0'
        var resolution = "1 degree"

    }else if(currentZoom<=3){
        currentLayer = '30min-z2'
        var resolution = ".5 degrees or 30 minutes"

    }else if (currentZoom<=6){
        currentLayer = '15min-z3'
        var resolution = "0.25 degrees or 15 minutes"

    }else{
        currentLayer = '2pt5min-z6'
        var resolution = "0.417 degrees or 2.5 minutes"

    }
    d3.select("#resolution").html("showing population data at "+resolution+" resolution")
        
              const dots = map.queryRenderedFeatures(bbox, {
            layers: [currentLayer]
           });
     //   console.log(map.getStyle().layers)
     //   console.log(dots)
        var totalPop =0
        for(var d in dots){
            var dotPop = dots[d].properties.count
            if(dotPop>0){
                totalPop+=dotPop
            }
        }
         d3.select("#population_count").html(totalPop.toString().replace(/,/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ","))

}

    // The following values can be changed to control rotation speed:

    // At low zooms, complete a revolution every two minutes.
    const secondsPerRevolution = 120;
    // Above zoom level 5, do not rotate.
    const maxSpinZoom = 5;
    // Rotate at intermediate speeds between zoom levels 3 and 5.
    const slowSpinZoom = 3;

    let userInteracting = true;
    let spinEnabled = false;

    function spinGlobe() {
        const zoom = map.getZoom();
        if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
            let distancePerSecond = 360 / secondsPerRevolution;
            if (zoom > slowSpinZoom) {
                // Slow spinning at higher zooms
                const zoomDif =
                    (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
                distancePerSecond *= zoomDif;
            }
            const center = map.getCenter();
            center.lng -= distancePerSecond;
            // Smoothly animate the map over one second.
            // When this animation is complete, it calls a 'moveend' event.
            map.easeTo({ center, duration: 1000, easing: (n) => n });
        }
    }

    // Pause spinning on interaction
    map.on('mousedown', () => {
        userInteracting = true;
    });

    // Restart spinning the globe when interaction is complete
    map.on('mouseup', () => {
        userInteracting = false;
        spinGlobe();
    });

    // These events account for cases where the mouse has moved
    // off the map, so 'mouseup' will not be fired.
    map.on('dragend', () => {
        userInteracting = false;
        spinGlobe();
    });
    map.on('pitchend', () => {
        userInteracting = false;
        spinGlobe();
    });
    map.on('rotateend', () => {
        userInteracting = false;
        spinGlobe();
    });

    // When animation is complete, start spinning if there is no ongoing interaction
    map.on('moveend', () => {
        spinGlobe();
    });

    document.getElementById('btn-spin').addEventListener('click', (e) => {
        spinEnabled = !spinEnabled;
        if (spinEnabled) {
            spinGlobe();
            e.target.innerHTML = 'Pause rotation';
        } else {
            map.stop(); // Immediately end ongoing animation
            e.target.innerHTML = 'Start rotation';
        }
    });

    spinGlobe();
</script>

</body>
</html>
